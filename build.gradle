apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1.0'

repositories {
	mavenCentral()
}

// Simple hack to generate lexer/parser source with ANTLR3
// The Gradle ANTLR plugin currently only supports ANTLRv2 . . .
task genSource(type:Exec) {
	commandLine = ['java', '-cp', 'antlr-3.5.1.jar', 'org.antlr.Tool',
		'src/main/antlr/SetExp.g']
}

// Removes source files generated by ANTLR
task cleanSource(type:Delete) {
	delete 'SetExp.tokens',
		'src/main/antlr/SetExpLexer.java'
		'src/main/antlr/SetExpParser.java'
}

dependencies {
	compile 'org.antlr:antlr:3.5.1'
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java', 'src/main/antlr']
		}
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}